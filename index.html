<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - PAXEXTERNAL</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #000;
      width: 90%;
      max-width: 320px;
    }
    .login-avatar {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0097a7;
    }
    /* ALERT CUSTOM */
    #overlay {
      display: none;
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      z-index: 99;
    }
    #customAlert {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      z-index: 100;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #customAlert button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-container">
  <img src="images/avatar.png" alt="Avatar" class="login-avatar">
  <input type="password" id="senha" placeholder="Digite a senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- ALERT CUSTOM -->
<div id="overlay"></div>
<div id="customAlert">
  <span id="alertText"></span>
  <button onclick="closeAlert()">Fechar</button>
</div>

<script src="js/main.js"></script>
</body>
</html>
