<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - PAXEXTERNAL</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <img src="images/avatar.png" alt="Avatar" class="login-avatar">
    <input type="password" id="password" placeholder="Digite a senha" autofocus>
    <button id="enterBtn">Entrar</button>
  </div>

  <div id="overlay" class="overlay"></div>
  <div id="customAlert" class="alert-box">
    <p id="alertText"></p>
    <button onclick="closeAlert()">OK</button>
  </div>

  <script src="js/main.js"></script>
  <script>
    // Pressionar Enter tambÃ©m entra
    document.getElementById('password').addEventListener('keydown', e => {
      if (e.key === 'Enter') document.getElementById('enterBtn').click();
    });
    document.getElementById('enterBtn').addEventListener('click', login);
  </script>
</body>
</html>
