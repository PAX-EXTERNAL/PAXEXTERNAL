<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>PAXEXTERNAL - Login</title>

    <!-- Definir o ícone do Web Clip -->
    <link rel="apple-touch-icon" href="https://pax-external.github.io/PAXEXTERNAL/path/to/your-icon.png"> <!-- Substitua com o caminho do seu ícone -->

    <!-- Configurações para o Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Pode ser "default", "black", ou "black-translucent" -->
    <meta name="apple-mobile-web-app-title" content="PAXEXTERNAL">

    <!-- Para permitir que o app use o modo fullscreen -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Outros meta dados (se necessário) -->
    <meta name="description" content="Página de login do PAXEXTERNAL">
    <meta name="author" content="PAXEXTERNAL">

    <!-- Estilos simples para a página -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #0d0d0d; /* Cor de fundo */
            color: white; /* Cor do texto */
        }
        html, body {
            font-family: Arial, sans-serif;
        }
        #login-form {
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
    </style>

</head>
<body>

    <div id="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Usuário" id="username">
        <input type="password" placeholder="Senha" id="password">
        <button onclick="login()">Entrar</button>
    </div>

    <script src="js/login.js"></script>
    <script>
        function login() {
            // Função para realizar login, como exemplo
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
